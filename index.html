<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article Preview Component</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="article-preview">
    <header>
      <img src="./images/drawers.jpg" alt="Furniture image">
    </header>
    <article>
      <h2>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
      <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got
        some
        simple tips to help you make any room feel complete.</p>
    </article>
    <footer>
      <img src="./images/avatar-michelle.jpg" alt="Michelle's profile image">
      <div>
        <h3>Michelle Appleton</h3>
        <p>28 Jun 2020</p>
      </div>
      <button><img src="./images/icon-share.svg" alt="Share button"></button>
    </footer>
  </main>
</body>

</html>
